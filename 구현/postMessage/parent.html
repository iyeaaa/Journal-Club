<!-- parent.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page</title>
</head>
<body>
<h1>부모 페이지</h1>
<iframe id="childFrame" src="child.html" style="width:100%; height:400px;"></iframe>

<!-- 자식 페이지에서 전송된 메시지가 표시될 영역 -->
<div id="childMessageDisplay" style="border: 1px solid #333; padding: 10px; margin-top: 10px;">
    자식 페이지로부터 받은 메시지: 없음
</div>

<script>
    // 자식 페이지로부터 메시지 받기
    window.addEventListener("message", (event) => {
        // 보안 검증: 여기서는 모든 출처를 허용하기 위해 *로 지정했지만, 실제 서비스에서는 출처를 지정하는 것이 좋습니다.
        // if (event.origin !== "http://your-child-page-origin.com" && event.origin !== "*") return;

        // 메시지를 표시할 요소 가져오기
        const childMessageDisplay = document.getElementById("childMessageDisplay");

        // 수신한 메시지 표시하기
        childMessageDisplay.textContent = `자식 페이지로부터 받은 메시지: ${event.data}`;
    });
</script>
</body>
</html>
